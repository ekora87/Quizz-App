<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quizz App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header role="heading">
            <img class="header-logo" src="http://pluspng.com/img-png/avengers-logo-png-avengers-age-of-ultron-logo-png-by-sachso74-837.png" alt="Avenger Header Logo">
        </header>
        <main>
            <section role="keeping score" class="score-box">
                <h3>Question: 1/10</h3>
                <h3>Score: 0/10</h3>
            </section>
            <section role="question 1">
                

                    <div class="question-box">
                        <img src="https://static.magiquiz.com/wp-content/uploads/2018/05/stark-marvel.jpg" alt="Each Question Picture">
                        <legend class="question"><h3>Infinity War centers around the Infinity Stones. How many are on Earth at the beginning of the movie?</h3></legend><br>
                        <div class="button-container">
                        <span class=each-question><input type="radio" id="question-1" name="question" value="1" class="button" required>
                        <label for="${item.ans1}">1</label></span>
                        <br>
                        <span class=each-question><input type="radio" id="question-2" name="question" value="2" class="button" >
                        <label for="${item.ans2}">2</label></span>
                        <br>
                        <span class=each-question><input type="radio" id="question-3" name="question" value="3" class="button" >
                        <label for="${item.ans3}">3</label></span>
                        <br>                            
                        <span class=each-question><input type="radio" id="question-4" name="question" value="4" class="button" >
                        <label for="${item.ans4}">4</label></span>
                        <br>
                        </div>
                    </div>
                    <a href="result-page.html"><button>Submit</button></a>

                   
               
            </section>
        </main>
    </body>
</html>
