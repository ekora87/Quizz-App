<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quizz App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header role="heading">
            <img class="header-logo" src="http://pluspng.com/img-png/avengers-logo-png-avengers-age-of-ultron-logo-png-by-sachso74-837.png" alt="Avenger Header Logo">
        </header>
        <main>
            <section role="keeping score" class="score-box">
                <h3>Question: 1/10</h3>
                <h3>Score: 1/10</h3>
            </section>
            <div class="right-answer-box">
                <p>Your Final Score Is: 5</p>
                <img class="result-pic" src="https://i.pinimg.com/originals/7f/4d/1f/7f4d1fea62067d3c955cb3bb4d527d12.gif" alt="Final Result Picture">
                <a href="index-start.html"><button>Reset The Quiz</button></a>
            </div>
    </body>
</html>
