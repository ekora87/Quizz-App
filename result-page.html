<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quizz App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header role="heading">
            <img class="header-logo" src="http://pluspng.com/img-png/avengers-logo-png-avengers-age-of-ultron-logo-png-by-sachso74-837.png" alt="Avenger Header Logo">
        </header>
        <main>
            <section role="keeping score" class="score-box">
                <h3>Question: 1/10</h3>
                <h3>Score: 1/10</h3>
            </section>
            <div class="right-answer-box">
                <p>You Guess It Right.</p>
                <img class="result-pic" src="https://data.whicdn.com/images/285820765/original.gif" alt="You Guess It Right Picture">
                <a href="end-page.html"><button>Submit</button></a>
            </div>
    </body>
</html>
